<html>
<head>
    <link rel="stylesheet" type="text/css" href="/tpl/global/plenty_admin_59.css"/>
    <link rel="stylesheet" type="text/css" href="/tpl/global/terra7.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/orders.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/tabs.css"/>

    <script language="JavaScript" src="/tpl/global/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="payever-logo__wrap">
        <a href="https://getpayever.com/" target="_blank"><img class="payever-logo" src="logo_400.png" alt="payever"></a>
    </div>
    <div class="pe-tabs">
        <div class="tab" data-title="Orders">
            <div class="items-count">
                <label>
                    Items per page:
                    <select>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </label>
            </div>
            <div class="pagination" data-current-page="1">
                <a class="active">1</a>
            </div>
            <div id="pe-error-msg"></div>
            <div class="PlentyGuiPane">
                <table class="orders-table">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Status</th>
                        <th>Gross Total</th>
                        <th>Paid Amount</th>
                        <th>Payment</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal" id="items-modal">
                <div class="modal__content">
                    <div class="modal__close-btn"></div>
                    <h2>Order #<span class="order-id">N/A</span></h2>
                    <div id="by-items-wrapper">
                        <table class="items-table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Identifier</th>
                                <th>Unit Price</th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th><span class="action-name"></span> qty</th>
                                <th><span class="action-name"></span> total</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div style="margin-top: 1em;">
                            <button class="payever-btn terraicon payment-action action-btn">
                                <span class="action-name"></span>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="order-info">
                        <table>
                            <tbody>
                            <tr>
                                <td>Total</td>
                                <td class="total">N/A</td>
                            </tr>
                            <tr>
                                <td>Captured</td>
                                <td class="captured">N/A</td>
                            </tr>
                            <tr>
                                <td>Refunded</td>
                                <td class="refunded">N/A</td>
                            </tr>
                            <tr>
                                <td>Cancelled</td>
                                <td class="cancelled">N/A</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="margin-top: 1em;">
                        <input id="amount-input" type="number" step="0.01" name="amount" min="0" max="0">
                        <button class="payever-btn terraicon payment-action amount-action-btn"><span class="action-name"></span> by amount</button>
                    </div>
                </div>
            </div>
            <div class="modal" id="claim-modal">
                <div class="modal__content">
                    <div class="modal__close-btn"></div>
                    <h2>Claim</h2>
                    <div class="claim-content">
                        <form id="claim-upload-form">
                            <div class="form-row">
                                <div class="form-label">Is Invoice Disputed</div>
                                <div class="form-input">
                                    <div class="form-check form-switch">
                                        <input type="checkbox" id="claim_is_disputed" name="claim_is_disputed" value="1" class="form-check-input">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-label">Invoice Files</div>
                                <div class="form-input">
                                    <div class="custom-file" style="margin-bottom: 10px;">
                                        <input type="file"
                                               id="claim-upload-files"
                                               name="claim-upload-files"
                                               required="required"
                                               class="custom-file-input"
                                               multiple
                                               accept="image/*, application/pdf"
                                        >
                                        <label class="custom-file-label" for="claim-upload-files">
                                            Choose file(s)
                                        </label>
                                    </div>
                                    <div class="upload-button">
                                        <button id="claim-upload-button" type="button" class="form-button">
                                            Upload
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row buttons">
                                <div class="form-buttons">
                                    <button id="claim-button" type="button" class="form-button" disabled>
                                        Claim
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab" data-title="Synchronization and Utilities">
            <div class="PlentyGuiPane">
                <div class="PlentyGuiPane">
                    <script type='application/javascript'>
                        function pe_chat_btn(e) {
                            window.zESettings = { analytics: false };

                            var s = document.createElement('script');
                            s.src = 'https://static.zdassets.com/ekr/snippet.js?key=775ae07f-08ee-400e-b421-c190d7836142';
                            s.id = 'ze-snippet';
                            s.onload = function () {
                                window['zE'] && window['zE']('webWidget', 'open');
                                window['zE'] && window['zE']('webWidget:on', 'open', function() { e.target.innerText = 'Need help? Chat with us!'; });
                            };
                            document.head.appendChild(s);

                            e.target.innerText = 'Loading chat...';
                            e.preventDefault();

                            return false;
                        }
                    </script>

                    <a href="javascript:void(0);" onclick="return pe_chat_btn(event);">Need help? Chat with us!</a>
                    <form class="PlentyGuiConfigForm" onsubmit="return false;" action="" enctype="multipart/form-data" method="post">
                        <div class="PlentyGuiFormSave save">
                            <div id="webstoresSelectBlock"></div>
                            <div onclick="return payeverSynchronize();" class="PlentyGuiFormIcon payever-btn formblanc terraIcon reload" title="Synchronize">
                                <span>Synchronize</span>
                            </div>
                            <div onclick="return payeverSetupSandbox();" class="PlentyGuiFormIcon payever-btn formblanc terraIcon" title="Synchronize">
                                <span>Setup Sandbox Keys</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="payever-message"></div>
            </div>
        </div>
    </div>

    <div class="loader">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <script language="JavaScript" src="js/script.js" type="text/javascript"></script>
    <script language="JavaScript" src="js/loader.js" type="text/javascript"></script>
    <script language="JavaScript" src="js/orders.js" type="text/javascript"></script>
    <script language="JavaScript" src="js/tabs.js" type="text/javascript"></script>
</body>
</html>
